<div class="container">
    <div class="d-flex mb-2">
            <div>
                <button type="button"
                        id="AllCategories" 
                        routerLink='/category/category-list'
                        class="btn rounded-0 shadow mb-3" 
                        style="color: whitesmoke;">
                    <i class="fa fa-hand-o-left"></i>
                    All Categories
                </button>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
            <div class="alert alert-success alert-dismissible" *ngIf="dataSaved">
                <button type="button" class="close" data-dismiss="alert">x</button>
                {{ successMessage }}
            </div>
            <form (ngSubmit)="onSave()" #formData=ngForm>  
                <div class="form-group">
                    <label for="cname">Category Name:</label>
                    <input type="text" 
                            class="form-control" 
                            placeholder="New Category" 
                            [(ngModel)]="catName"
                            name="categoryName"
                            #categoryName="ngModel" 
                            required>
                    
                    <div class="invalid-response font-weight-lighter"
                        *ngIf="!categoryName.valid && categoryName.touched">            
                        <small>* Please fill out this field</small>
                    </div>
            
                    <div class="text-success font-weight-lighter"
                        *ngIf="categoryName.valid && categoryName.dirty">valid
                    </div>
                            
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea type="password" 
                            class="form-control" 
                            placeholder="Description" 
                            ngModel
                            name="description"
                            #description="ngModel" 
                            required>
                    </textarea>
                    
                    <div class="invalid-response font-weight-lighter"
                        *ngIf="!description.valid && description.touched">            
                        <small>* Please fill out this field</small>
                    </div>
            
                    <!-- <div class="text-success font-weight-lighter"
                        *ngIf="description.valid && description.touched">valid
                    </div> -->
                </div>
                <button type="submit" 
                        id="AllCategories"
                        class="btn btn-primary"
                        *ngIf="categoryName.valid && description.valid; else saveMessage">
                        Save
                </button>
            
                <ng-template #saveMessage>
                    <small class="font-weight-lighter">Enter Required Fields to Add New Category</small>
                </ng-template>
            </form>
            <div class="alert alert-danger alert-dismissible" *ngIf="postCatError">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <h2>Opps an Error Occured</h2>
                <p>{{ postCatError.status + ' ' + postCatError.statusText }}</p>
                <button class="btn btn-danger mt-2" (click)="onHandleError()">Okay</button>
            </div>
        </div>
    </div>

</div>
